<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Training - ฝึกสอนระบบ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background-color: #f1f8e9;
      color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border: 2px solid #a5d6a7;
      border-radius: 16px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2e7d32;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #4e944f;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .start-btn {
      background-color: #a5d6a7;
      color: #1b5e20;
    }

    .start-btn:hover {
      background-color: #81c784;
    }

    .skip-btn {
      background-color: #e0e0e0;
      color: #4e944f;
    }

    .skip-btn:hover {
      background-color: #bdbdbd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Training (ฝึกสอนระบบ)</h1>
    <p>ฝึกวิธี Annotate ที่ถูกต้องก่อนเริ่มงาน</p>
    <div class="button-group">
      <button class="start-btn">เริ่มฝึกฝน</button>
      <button class="skip-btn">ข้ามไปทำงาน</button>
    </div>
  </div>
</body>
</html>
